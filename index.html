<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputedChoice(){
            let choice = Math.floor(Math.random() * 3)
            if (choice == 0)
                return "Rock"
            else if (choice == 1)
                return "Scissors"
            else 
                return "Paper"
        }

        function playRound(playerSelection, computerSelection){
            if ((playerSelection.toUpperCase() === "rock" && computerSelection.toUpperCase() === "scissors") || (playerSelection.toUpperCase() === "scissors" && computerSelection.toUpperCase() === "paper") || (playerSelection.toUpperCase() === "paper" && computerSelection.toUpperCase() === "rock"))
                return "You Won! " + playerSelection + " beats " + computerSelection
            else if (playerSelection.toUpperCase() === (computerSelection))
                return "You Tied!"
            else
                return "You Lost! " + computerSelection + " beats " + playerSelection
        }

        function game(){
            console.log("Welcome to Rock Paper Scissors!")
            for (let i=0;i<5;i++){
                let userSelection = prompt("Round "+(i+1) + ":\nEnter your choice:")
                let computerSelection = getComputedChoice()
                let result = playRound(userSelection, computerSelection)
                console.log(result)
            }
        }
        game()

    </script>
</body>
</html>
